<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        
        nav {
            /* border: 2px solid red; */
            background-color: darkblue;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0px 10px 0px 10px;
            height: 60px;
        }

        .logo-container{
            display: flex;
            flex-direction:row;
            align-items: center;
            gap: 10px;
        }

        .logo-container img{
            height: 35px;
        } 

        .logo-container h1{
            color: white;
            font-size: 17px;
            font-family: cursive;
        }

     
        .links{
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .links a{
            color: white;
            text-decoration:none;
        }

        .nav-btn{
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .nav-btn button{
            padding: 4px 5px;
        }
        
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="./activa h smart.jpg" alt="activa">
                <h1>My website</h1>
            </div>

            <div class="links">
                <a href="">About</a>
                <a href="">Contact</a>
                <a href="">Create</a>
            </div>

            <div class="nav-btn">
                <button>Login</button>
                <button>Signup</button>
            </div>


        </nav>
    </header>
</body>

</html>
