<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container h2,.hello, .aaa, .zzz{
            color: chartreuse;
        }
        .border{
            border: 2px solid red;
        }
        .container>div{
            border: 2px solid green;
            padding: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Hi</h2>
        <div>
            <div class="border">
                child div
            </div>
        </div>
        <article>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus eligendi exercitationem nulla hic iusto officia deleniti debitis dignissimos est sint.</article>
    </div>

    <span class="hello">Hello</span>
    <h3 class="aaa">I am h3</h3>
    <p class="zzz">I am para</p>

</body>
</html>
